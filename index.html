<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Twitch Drops</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="site-header">
        <h1>Live Twitch Drops</h1>
        <p class="subtitle">Find live channels with Drops Enabled</p>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="search" id="search-bar" placeholder="Search by game...">
        </div>
    </header>

    <main id="stream-container" class="stream-grid">
        <p id="loading-message">Loading streams...</p>
    </main>

    <footer class="site-footer">
        <p>Data automatically updated. Powered by the Twitch API.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
